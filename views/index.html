{% extends "main.html" %}

{% block content %}
<div id="adcast-wrap" class="content overflow">
  <div class="overflow">
    <ul id="adcast">
      <li class="adcast-item is-active">
        <img src="/images/slideshow/sacada-1.png" alt="" />
      </li>
      <li class="adcast-item">
        <img src="/images/slideshow/sala-1.png" alt="" />
      </li>
      <li class="adcast-item">
        <img src="/images/slideshow/cozinha-1.png" alt="" />
      </li>
      <li class="adcast-item">
        <img src="/images/slideshow/mesa-de-jantar-3.png" alt="" />
      </li>
    </ul><!-- #adacst -->
    <div id="pager">
      <span class="pager-item fleft is-active" data-adcast="0"></span>
      <span class="pager-item fleft" data-adcast="1"></span>
      <span class="pager-item fleft" data-adcast="2"></span>
      <span class="pager-item fleft" data-adcast="3"></span>
    </div><!-- #pager -->
    <img src="images/blank.gif" alt="" id="adcast-gif" width="1060" height="500">
  </div><!-- .overflow -->
</div><!-- #adacst-wrap -->





<script src="/javascript/slideshow.js"></script>
<script>
(function() {
    "use strict";
    /*global document:false */
    var $ = function(selector) {
        return document.querySelectorAll(selector);
    },
        $adcasts = $('.adcast-item'),
        $pagers = $('.pager-item');
    adcast.init({
        adcasts: $adcasts,
        pagers: $pagers,
        auto: true
    });
}());
</script>
{% endblock %}
