{% extends "main.html" %}

{% block content %}
<div class="content main">
  <h2>{{ title }}</h2>

  <ul class="work-items overflow">
  {% for item in items %}
    <li class="fleft">
      <img src="{{ path }}/thumbs/{{ item.image }}" alt="{{ item.name }}" />
    </li>
  {% endfor %}
  </ul>
</div>


{% endblock %}
